<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



     <style>
      body{
          background-image : url(images/i6.jpg);
          background-size: cover;
        }
        
        </style>
</head>
<body>

    
    

<form  class="container">

<h1 class="m-5 text-center">S'INSCRIRE</h1>
<div class="row mb-3">
  <div class="col">
    <label for="firstname" class="form-label">Prenom</label>
    <input type="text" class="form-control" name="firstName" required>
    </div>

    <div class="col">
    <label for="lastname" class="form-label">Nom</label>
    <input type="text" class="form-control" name="lastName" required>
    </div>
   
 
  
  
  <div class="col">
    <label for="lastname" class="form-label">Email</label>
    <input type="email" class="form-control" name="lastName" required>
    </div>
  

    <div class="col">
      <label for="lastname" class="form-label">Mode de pass</label>
      <input type="password" class="form-control" name="lastName" required>
      </div>
</div>
  
 <div class="row mb-3">
   
    <div class="col">
      <label for="adress" class="form-label">Entrer votre categorie d'age</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option></option>
        <option>1 to 5</option>
        <option>5 TO 10</option>
        <option>10 TO 15</option>
        <option>15 TO 25</option>
        <option>+25</option>
      </select>
      </div>
      
      <div class="col">
        <label for="adress" class="form-label">Ville</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option></option>
          <option>urbaine</option>
          <option>non urbaine</option>
          
        </select>
        </div>

      </div>

        <div class="row mb-3">
   
      <div class="col">
        <label for="firstname" class="form-label">Entrer votre Situation familliare</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option></option>
          <option>marié</option>
          <option>pacsé</option>
          <option>divorcé</option>
          <option>séparé</option>
          <option>célibataire</option>
          <option>veuf</option>
          
        </select>
        </div>
    
        <div class="col">
        <label for="lastname" class="form-label">Entrer votre nombre vehicules</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option></option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>+5</option>
          
        </select>
        </div>
       
    
        
        <div class="col">
        <label for="adress" class="form-label">Entrer votre nombre d'appareils</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option></option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
         <option>+5</option>
          
        </select>
        </div>
    
        <div class="row mb-3">
        <div class="col">
          <label for="adress" class="form-label">heure veille</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option></option>
            <option>4h00</option>    
            <option>4h to 6h00</option> 
            <option>6h to 8h00</option>            
            <option>8h to 10h00</option> 
            <option>+10h</option> 
          </select>
          </div>
          
          
    
          
    
       

       
          <div class="col">
            <label for="firstname" class="form-label"> Entrer votre heures dormir</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option></option>
              <option>22h00</option>    
             <option>22h to 00h00</option> 
             <option>00h to 2h00</option>            
             <option>+2h</option> 
             
              
            </select>
            </div>
        
            <div class="col">
            <label for="lastname" class="form-label">Entrer votre niveau_social</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option></option>
              <option>Classe moyenne</option>
              <option>Classe ouvrière</option>
              <option>Classe défavorisée</option>
              <option>Bourgeoisie</option>
              
              
            </select>
            </div>
           </div>
           </form>
              
        
    <div class="text-center">
  <button type="submit" name="signUP" id="register" style="background-color:#2dde98;" class="mt-5 btn-lg">INSCRIRE</button>
  <p class="mt-2 mb-5">Vous avez déjà un compte ? <a href="login.html" class="text-primary">Log in</a></p>
</div>

</form>



</script>

</body>
</html>
