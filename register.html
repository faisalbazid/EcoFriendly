<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



     <style>
      body{
          background-image : url(images/i6.jpg);
          background-size: cover;
        }
        
        </style>
</head>
<body>

    
    

<form  class="container">

<h1 class="m-5 text-center">SIGN UP</h1>
<div class="row mb-3">
  <div class="col">
    <label for="firstname" class="form-label">First Name</label>
    <input type="text" class="form-control" name="firstName" required>
    </div>

    <div class="col">
    <label for="lastname" class="form-label">Last Name</label>
    <input type="text" class="form-control" name="lastName" required>
    </div>
    </div>

    <div class="row mb-3">
    <div class="col">
    <label for="adress" class="form-label">Adress</label>
    <input type="text" class="form-control" name="adress" required>
    </div>

    <div class="col">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="text" class="form-control" name="phone" required>
    </div>
    </div>  

    <div class="col mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" name="email" required>
    </div>

    <div class="row mb-3">
    <div class="col">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" required>
  </div>

    </div>



    <div class="text-center">
  <button type="submit" name="signUP" id="register" style="background-color:#2dde98;" class="mt-5 btn-lg">SIGN UP</button>
  <p class="mt-2 mb-5">You have an account already? <a href="login.html" class="text-primary">Log in</a></p>
</div>

</form>



</script>

</body>
</html>
